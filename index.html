<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>My Website Style Guide</title>
  </head>
  <body>
    <header>
      <h1>My Website Style Guide</h1>
    </header>

    <main>
      <section class="colors">
        <h2>Colors</h2>
        <div class="color_boxes">
          <div class="color_box_blue">
            <h3>Cool blue</h3>
            <p>#2d5dcc</p>
          </div>
          <div class="color_box_pink">
            <h3>Pink</h3>
            <p>#d957d9</p>
          </div>
          <div class="color_box_green">
            <h3>Mint Green</h3>
            <p>#4fe0b0</p>
          </div>
          <div class="color_box_beige">
            <h3>Beige</h3>
            <p>#efd9ca</p>
          </div>
        </div>
      </section>

      <section class="fonts">
        <h2>Fonts</h2>
        <div class="fonts_boxes">
          <div class="font_box_sourcecode">
            <h3>Source Code Pro</h3>
            <p class="font_regular">
              The quick brown fox jumps over the lazy dog.
            </p>
            <p class="font_bold">
              The quick brown fox jumps over the lazy dog.
            </p>
            <p class="font_italic">
              The quick brown fox jumps over the lazy dog.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
